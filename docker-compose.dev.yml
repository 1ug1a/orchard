version: '3.8'
services:
  db:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "mysecretpassword"
    volumes:
      - "dbdata:/var/lib/postgresql/data"
      - "./backend/sql:/docker-entrypoint-initdb.d"
  ipfs:
    image: "ipfs/go-ipfs:v0.6.0"
    environment:
      IPFS_PROFILE: server
    ports:
      - "4001:4001"
      - "4001:4001/udp"
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:5001:5001"
    volumes:
      - "ipfs_staging:/export"
      - "ipfs_data:/data/ipfs"
  elasticsearch:
    image: "elasticsearch:7.9.0"
    environment:
      discovery.type: "single-node"
    ports:
     - "9200:9200"
     - "9300:9300"
    volumes:
      - "elastic:/usr/share/elasticsearch/data"
  kibana:
    image: "kibana:7.9.0"
    ports:
     - "5601:5601"

volumes:
  dbdata:
  ipfs_staging:
  ipfs_data:
  elastic: