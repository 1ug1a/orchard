version: '3.8'
services:
  db:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "mysecretpassword"
    volumes:
      - "dbdata:/var/lib/postgresql/data"
      - "./backend/sql:/docker-entrypoint-initdb.d"
  ipfs:
    image: "ipfs/go-ipfs:v0.6.0"
    environment:
      IPFS_PROFILE: server
    ports:
      - "4001:4001"
      - "4001:4001/udp"
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:5001:5001"
    volumes:
      - "ipfs_staging:/export"
      - "ipfs_data:/data/ipfs"
  meilisearch:
    image: "getmeili/meilisearch"
    ports:
      - "7700:7700"
    environment:
      MEILI_HTTP_PAYLOAD_SIZE_LIMIT: 1048576000
volumes:
  dbdata:
  ipfs_staging:
  ipfs_data: